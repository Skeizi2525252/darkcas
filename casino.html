<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Казино</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/casino.css">
</head>
<body>
    <a href="index.html" class="back-button">
        <svg class="back-icon" viewBox="0 0 24 24">
            <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/>
        </svg>
    </a>
    <div class="container">
        <header>
            <div class="logo">
                <svg class="logo-icon"><use xlink:href="#logo-icon"/></svg>
            </div>
            <div class="user-info">
                <div class="avatar">
                    <svg class="avatar-icon"><use xlink:href="#avatar-icon"/></svg>
                    <div class="balance-container">
                        <div class="balance">
                            <span class="amount">100 ₽</span>
                        </div>
                        <button class="deposit-btn">
                            <svg class="deposit-icon" viewBox="0 0 24 24">
                                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm5 11h-4v4h-2v-4H7v-2h4V7h2v4h4v2z"/>
                            </svg>
                            Пополнить
                        </button>
                    </div>
                </div>
                <div class="loan-container">
                    <button class="loan-btn">
                        <svg class="loan-icon" viewBox="0 0 24 24">
                            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z"/>
                        </svg>
                        Игра в долг
                    </button>
                </div>
            </div>
        </header>
        
        <main>
            <div class="search-container">
                <input type="text" class="search-input" placeholder="Поиск игр...">
            </div>

            <div class="categories">
                <button class="category-btn active">Новые</button>
                <button class="category-btn">Популярные</button>
                <button class="category-btn">Бесплатные</button>
            </div>

            <div class="games-container">
                <div class="games-grid">
                    <div class="game-card">
                        <div class="game-icon">
                            <svg viewBox="0 0 24 24">
                                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm-1-13h2v6h-2zm0 8h2v2h-2z"/>
                            </svg>
                        </div>
                        <div class="game-info">
                            <h3>Мины</h3>
                        </div>
                    </div>

                    <div class="game-card">
                        <div class="game-icon">
                            <svg viewBox="0 0 24 24">
                                <path d="M21 16v-2l-8-5V3.5c0-.83-.67-1.5-1.5-1.5S10 2.67 10 3.5V9l-8 5v2l8-2.5V19l-2 1.5V22l3.5-1 3.5 1v-1.5L13 19v-5.5l8 2.5z"/>
                            </svg>
                        </div>
                        <div class="game-info">
                            <h3>Самолет</h3>
                        </div>
                    </div>

                    <div class="game-card">
                        <div class="game-icon">
                            <svg viewBox="0 0 24 24">
                                <path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-7 14c-3.31 0-6-2.69-6-6s2.69-6 6-6 6 2.69 6 6-2.69 6-6 6z"/>
                            </svg>
                        </div>
                        <div class="game-info">
                            <h3>Ракетка</h3>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <nav class="main-nav">
        <a href="casino.html" class="nav-item active">
            <svg class="nav-icon" viewBox="0 0 24 24">
                <path d="M21 3H3C1.9 3 1 3.9 1 5v14c0 1.1.9 2 2 2h18c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H3V5h18v14z"/>
                <path d="M7 7h2v2H7zm4 0h2v2h-2zm4 0h2v2h-2zM7 11h2v2H7zm4 0h2v2h-2zm4 0h2v2h-2zM7 15h2v2H7zm4 0h2v2h-2zm4 0h2v2h-2z"/>
            </svg>
            <span>Казино</span>
        </a>
        <a href="profile.html" class="nav-item">
            <svg class="nav-icon" viewBox="0 0 24 24">
                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm0 14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 6-3.08 1.99 0 5.97 1.09 6 3.08-1.29 1.94-3.5 3.22-6 3.22z"/>
            </svg>
            <span>Профиль</span>
        </a>
        <a href="wallet.html" class="nav-item">
            <svg class="nav-icon" viewBox="0 0 24 24">
                <path d="M21 7.28V5c0-1.1-.9-2-2-2H5c-1.11 0-2 .9-2 2v14c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2v-2.28c.59-.35 1-.98 1-1.72V9c0-.74-.41-1.37-1-1.72zM20 9v6h-7V9h7zM5 19V5h14v2h-6c-1.1 0-2 .9-2 2v6c0 1.1.9 2 2 2h6v2H5z"/>
            </svg>
            <span>Кошелек</span>
        </a>
    </nav>

    <!-- Deposit Modal -->
    <div class="deposit-modal" style="display: none;">
        <div class="modal-content">
            <h3>Пополнение баланса</h3>
            <p class="min-amount">Минимальная сумма: 25$</p>
            <div class="crypto-options">
                <a href="https://nowpayments.io/payment/?iid=6300681150&paymentId=4880386530" class="crypto-btn">
                    <svg class="crypto-icon" viewBox="0 0 24 24">
                        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm-1-13h2v6h-2zm0 8h2v2h-2z"/>
                    </svg>
                    Криптовалюта
                </a>
            </div>
        </div>
    </div>

    <!-- Loan Notification -->
    <div class="loan-notification" style="display: none;">
        <p>У вас долг 100₽</p>
    </div>

    <script src="js/main.js"></script>
    <script src="js/block_check.js"></script>
</body>
</html>
