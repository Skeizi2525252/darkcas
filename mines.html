<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мины</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/mines.css">
</head>
<body>
    <a href="casino.html" class="back-button">
        <svg class="back-icon" viewBox="0 0 24 24">
            <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/>
        </svg>
    </a>
    <div class="container">
        <header>
            <div class="logo">
                <svg width="40" height="40" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 2L2 7L12 12L22 7L12 2Z" stroke="#0066ff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M2 17L12 22L22 17" stroke="#0066ff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M2 12L12 17L22 12" stroke="#0066ff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                <span>Logo</span>
            </div>
        </header>
        
        <main>
            <div class="game-container">
                <div class="multiplier-indicator">
                    <div class="multiplier-scroll">
                        <div class="multiplier-values">
                            <span class="multiplier">1.02x</span>
                            <span class="multiplier">1.12x</span>
                            <span class="multiplier">1.19x</span>
                            <span class="multiplier">2.03x</span>
                            <span class="multiplier">2.50x</span>
                            <span class="multiplier">2.65x</span>
                            <span class="multiplier">2.89x</span>
                            <span class="multiplier">3.02x</span>
                            <span class="multiplier">3.15x</span>
                            <span class="multiplier">3.28x</span>
                            <span class="multiplier">3.41x</span>
                            <span class="multiplier">3.54x</span>
                            <span class="multiplier">3.67x</span>
                            <span class="multiplier">3.80x</span>
                            <span class="multiplier">3.93x</span>
                            <span class="multiplier">4.06x</span>
                            <span class="multiplier">4.19x</span>
                            <span class="multiplier">4.32x</span>
                            <span class="multiplier">4.45x</span>
                            <span class="multiplier">4.58x</span>
                            <span class="multiplier">4.71x</span>
                            <span class="multiplier">4.84x</span>
                            <span class="multiplier">4.97x</span>
                        </div>
                    </div>
                </div>

                <div class="game-field">
                    <div class="mines-grid">
                        <!-- 5x5 сетка ячеек -->
                        <div class="mine-cell" data-index="0"></div>
                        <div class="mine-cell" data-index="1"></div>
                        <div class="mine-cell" data-index="2"></div>
                        <div class="mine-cell" data-index="3"></div>
                        <div class="mine-cell" data-index="4"></div>
                        <div class="mine-cell" data-index="5"></div>
                        <div class="mine-cell" data-index="6"></div>
                        <div class="mine-cell" data-index="7"></div>
                        <div class="mine-cell" data-index="8"></div>
                        <div class="mine-cell" data-index="9"></div>
                        <div class="mine-cell" data-index="10"></div>
                        <div class="mine-cell" data-index="11"></div>
                        <div class="mine-cell" data-index="12"></div>
                        <div class="mine-cell" data-index="13"></div>
                        <div class="mine-cell" data-index="14"></div>
                        <div class="mine-cell" data-index="15"></div>
                        <div class="mine-cell" data-index="16"></div>
                        <div class="mine-cell" data-index="17"></div>
                        <div class="mine-cell" data-index="18"></div>
                        <div class="mine-cell" data-index="19"></div>
                        <div class="mine-cell" data-index="20"></div>
                        <div class="mine-cell" data-index="21"></div>
                        <div class="mine-cell" data-index="22"></div>
                        <div class="mine-cell" data-index="23"></div>
                        <div class="mine-cell" data-index="24"></div>
                    </div>
                </div>

                <div class="bet-controls">
                    <div class="bet-input-container">
                        <input type="number" class="bet-input" placeholder="Введите сумму">
                        <button class="bet-button">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M12 2L2 7L12 12L22 7L12 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                <path d="M2 17L12 22L22 17" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                <path d="M2 12L12 17L22 12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                            <span class="button-text">Играть</span>
                        </button>
                    </div>
                    
                    <div class="multiplier-buttons">
                        <button class="multiplier-btn">3</button>
                        <button class="multiplier-btn">5</button>
                        <button class="multiplier-btn">7</button>
                        <button class="multiplier-btn">9</button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Фиксированный баланс справа -->
    <div class="user-balance">100.00 ₽</div>

    <nav class="main-nav">
        <a href="casino.html" class="nav-item">
            <svg class="nav-icon" viewBox="0 0 24 24">
                <path d="M21 3H3C1.9 3 1 3.9 1 5v14c0 1.1.9 2 2 2h18c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H3V5h18v14z"/>
                <path d="M7 7h2v2H7zm4 0h2v2h-2zm4 0h2v2h-2zM7 11h2v2H7zm4 0h2v2h-2zm4 0h2v2h-2zM7 15h2v2H7zm4 0h2v2h-2zm4 0h2v2h-2z"/>
            </svg>
            <span>Казино</span>
        </a>
        <a href="exchange.html" class="nav-item">
            <svg class="nav-icon" viewBox="0 0 24 24">
                <path d="M3 3h18v18H3V3zm16 16V5H5v14h14z"/>
                <path d="M7 7h10v2H7zm0 4h10v2H7zm0 4h7v2H7z"/>
            </svg>
            <span>Биржа</span>
        </a>
        <a href="wallet.html" class="nav-item">
            <svg class="nav-icon" viewBox="0 0 24 24">
                <path d="M21 7.28V5c0-1.1-.9-2-2-2H5c-1.11 0-2 .9-2 2v14c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2v-2.28c.59-.35 1-.98 1-1.72V9c0-.74-.41-1.37-1-1.72zM20 9v6h-7V9h7zM5 19V5h14v2h-6c-1.1 0-2 .9-2 2v6c0 1.1.9 2 2 2h6v2H5z"/>
            </svg>
            <span>Кошелек</span>
        </a>
    </nav>

    <!-- Скрытые аудио элементы -->
    <audio id="mineSound" src="sounds/explosion.mp3" preload="auto"></audio>
    <audio id="diamondSound" src="sounds/crystal.mp3" preload="auto"></audio>

    <!-- Скрытые SVG иконки -->
    <svg style="display: none;">
        <!-- Иконка мины -->
        <symbol id="mine-icon" viewBox="0 0 24 24">
            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z" fill="#ff4444"/>
            <path d="M12 6c-3.31 0-6 2.69-6 6s2.69 6 6 6 6-2.69 6-6-2.69-6-6-6zm0 10c-2.21 0-4-1.79-4-4s1.79-4 4-4 4 1.79 4 4-1.79 4-4 4z" fill="#ff0000"/>
            <path d="M12 8c-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4-1.79-4-4-4zm0 6c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2z" fill="#cc0000"/>
        </symbol>
        <!-- Иконка кристалла -->
        <symbol id="diamond-icon" viewBox="0 0 24 24">
            <path d="M12 2L2 9l10 7 10-7-10-7z" fill="#00ff00"/>
            <path d="M2 9l10 7 10-7M2 9l10-7 10 7M2 9l10 7M22 9l-10 7" stroke="#00cc00" stroke-width="1" fill="none"/>
            <path d="M12 16l10-7M12 16L2 9" stroke="#00cc00" stroke-width="1" fill="none"/>
        </symbol>
    </svg>

    <script src="js/main.js"></script>
</body>
</html>
